<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div id="main-wrapper" class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-2 px-3">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <img src="./img/logo.png" alt="Logo" width="30" height="30" />
          <span class="fw-semibold">MediaScope</span>
        </a>
        <a href="#" class="profile-icon">
          <i class="bi bi-person"></i>
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="d-flex flex-grow-1">

      <!-- Sidebar -->
      <div id="sidebar" class="sidebar d-flex flex-column">
        <button id="toggleSidebar" class="btn btn-sm btn-light border m-2 align-self-end">
          <i class="bi bi-chevron-left"></i>
        </button>

        <div class="px-3 mt-2">
          <button class="btn btn-sm btn-primary w-100 new-project-btn" data-bs-toggle="modal" data-bs-target="#newProjectModal">
            <i class="bi bi-plus-circle me-1"></i> <span class="label">Project Baru</span>
          </button>
        </div>

        <div id="projectList" class="project-list flex-grow-1 overflow-auto px-3 mt-2">
          <div class="project-item active"></div>
        </div>

        <div class="sidebar-footer px-3 py-3 border-top mt-3">
          <a href="#" id="exportPdfBtn" class="sidebar-link d-flex align-items-center gap-2 mb-2">
            <i class="bi bi-bar-chart-line"></i> <span class="label">Report</span>
          </a>          
          <a href="#" class="sidebar-link d-flex align-items-center gap-2">
            <i class="bi bi-trash3"></i> <span class="label">Sampah</span>
          </a>
        </div>
      </div>

      <!-- Content Area -->
      <div class="flex-grow-1 d-flex flex-column">

        <!-- Search Bar -->
        <div class="search-bar-wrapper shadow-sm py-3 px-3 rounded">
          <div class="container-fluid">
            <div class="row align-items-center gx-2 gy-2">
              <div class="col-12 col-sm-6 col-md-4">
                <form id="searchForm" class="d-flex" role="search">
                  <input id="searchKeyword" class="form-control form-control-sm me-2" type="search" placeholder="Cari dalam konten..." aria-label="Search" />
                  <button class="btn btn-sm btn-primary" type="submit">Cari</button>
                </form>
              </div>
              <div class="col-12 col-sm-6 col-md-4">
                <input type="month" id="monthPicker" class="form-control form-control-sm" />
              </div>
              <div class="col-12 col-md-4">
                <div class="dropdown text-md-end">
                  <button class="btn btn-sm btn-light border dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter
                  </button>
                  <div class="dropdown-menu p-3" style="min-width: 260px;">
                    <small class="text-muted">Media:</small>
                    <div class="mb-2">
                      <label class="d-block mb-1"><input type="checkbox" class="filter-source" value="twitter" checked /> X (Twitter)</label>
                      <label class="d-block mb-2"><input type="checkbox" class="filter-source" value="youtube" checked /> YouTube</label>
                      <label class="d-block mb-1"><input type="checkbox" class="filter-source" value="Google News" checked /> Google News </label>
                    </div>

                    <small class="text-muted">Bahasa:</small>
                    <select id="filterLanguage" class="form-select form-select-sm mb-2">
                      <option value="">Semua Bahasa</option>
                      <option value="id">Bahasa Indonesia</option>
                      <option value="en">English</option>
                      <option value="other">Lainnya</option>
                    </select>

                    <small class="text-muted">Sentimen:</small>
                    <select id="filterSentiment" class="form-select form-select-sm">
                      <option value="">Semua Sentimen</option>
                      <option value="positive">Positif</option>
                      <option value="neutral">Netral</option>
                      <option value="negative">Negatif</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Summary -->
        <div class="container mt-3 px-3">
          <div class="row text-center gy-3">
            <div class="col-6 col-md-3">
              <div class="summary-box bg-white shadow-sm p-3 rounded">
                <h6 class="mb-1">Twitter</h6>
                <p class="mb-0" id="twitter-count">0</p>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="summary-box bg-white shadow-sm p-3 rounded">
                <h6 class="mb-1">YouTube</h6>
                <p class="mb-0" id="youtube-count">0</p>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="summary-box bg-white shadow-sm p-3 rounded">
                <h6 class="mb-1">Google News</h6>
                <p class="mb-0" id="google-count">0</p>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="summary-box bg-white shadow-sm p-3 rounded">
                <h6 class="mb-1">Total</h6>
                <p class="mb-0" id="total-count">0</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Monitoring Result -->
        <div class="container mt-4 px-3">
          <div id="monitoring-results" class="row gy-3">
            <!-- Konten hasil media monitoring akan dimasukkan lewat JS -->
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white text-center py-3 shadow-sm mt-auto border-top">
      <small class="text-muted">Â© 2025 MediaScope - Kel 8 - Kelas A</small>
    </footer>

    <!-- Modal New Project -->
    <div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="newProjectForm">
            <div class="modal-header">
              <h5 class="modal-title" id="newProjectModalLabel">Buat Project Baru</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="projectName" class="form-label">Nama Project</label>
                <input type="text" class="form-control" id="projectName" required minlength="2" />
              </div>
              <div class="mb-3">
                <label for="projectKeyword" class="form-label">Keyword</label>
                <input type="text" class="form-control" id="projectKeyword" required minlength="2" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>
</html>
